{% extends "base.html" %}

{% block title %}Create Aptitude Test{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Create New Aptitude Test</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('aptitude.create_test') }}">
                        <div class="form-group">
                            <label for="title">Test Title:</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Test Description:</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="time_limit">Time Limit (minutes):</label>
                                <input type="number" class="form-control" id="time_limit" name="time_limit" value="60" min="5" max="180">
                            </div>
                            
                            <div class="form-group col-md-6">
                                <label for="passing_score">Passing Score (%):</label>
                                <input type="number" class="form-control" id="passing_score" name="passing_score" value="60" min="1" max="100">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="created_by">Created By:</label>
                            <input type="text" class="form-control" id="created_by" name="created_by" required>
                        </div>
                        
                        <div class="form-group text-center mt-4">
                            <button type="submit" class="btn btn-primary">Create Test</button>
                            <a href="{{ url_for('aptitude.aptitude_home') }}" class="btn btn-secondary ml-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
